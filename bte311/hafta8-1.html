<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div-Imaj Effects</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      position: relative;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 300px;
    }

    .box {
      width: 80px;
      height: 80px;
      margin: 10px;
      border-radius: 50%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      animation-duration: 2s;
      animation-iteration-count: infinite;
    }

    .box:nth-child(1) { background-color: #3498db; animation-name: moveUpDown; }
    .box:nth-child(2) { background-color: #e74c3c; animation-name: growShrinkChangeColor; }
    .box:nth-child(3) { background-color: #2ecc71; animation-name: changeTransparency; }
    .box:nth-child(4) { background-color: #f39c12; animation-name: moveRightLeft; }
    .box:nth-child(5) { background-color: #9b59b6; animation-name: rotate; }

    .emoji {
      border-radius: 50%;
      padding: 15px;
      background-color: white;
      position: absolute;
      top: -50%;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes moveUpDown {
      0%, 100% {
        top: 0;
      }
      50% {
        top: 100px;
      }
    }

    @keyframes growShrinkChangeColor {
      0%, 100% {
        width: 80px;
        height: 80px;
      }
      50% {
        width: 120px;
        height: 120px;
      }
    }

    @keyframes changeTransparency {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    @keyframes moveRightLeft {
      0%, 100% {
        left: 0;
      }
      50% {
        left: 100px;
      }
    }

    @keyframes rotate {
      0%, 100% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" style="--emoji: 'üîº';"><div class="emoji">üîº</div></div>
    <div class="box" style="--emoji: 'üîÑ';"><div class="emoji">üîÑ</div></div>
    <div class="box" style="--emoji: 'üîç';"><div class="emoji">üîç</div></div>
    <div class="box" style="--emoji: '‚ÜîÔ∏è';"><div class="emoji">‚ÜîÔ∏è</div></div>
    <div class="box" style="--emoji: 'üîÑ';"><div class="emoji">üîÑ</div></div>
  </div>
</body>
</html>
