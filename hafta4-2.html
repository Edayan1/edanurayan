<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .quiz-container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .question {
            margin-bottom: 16px;
        }

        .options label {
            display: block;
            margin-bottom: 8px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question">
            <p>1. HTML'nin açılımı nedir?</p>
            <div class="options">
                <label>
                    <input type="radio" name="q1" value="a"> a) Hyperlinks and Text Markup Language
                </label>
                <label>
                    <input type="radio" name="q1" value="b"> b) Home Tool Markup Language
                </label>
                <label>
                    <input type="radio" name="q1" value="c"> c) Hyper Text Markup Language
                </label>
                <label>
                    <input type="radio" name="q1" value="d"> d) Hyper Tool Markup Language
                </label>
            </div>
        </div>

        <div class="question">
            <p>2. HTML'de resim eklemek için hangi etiket kullanılır?</p>
            <div class="options">
                <label>
                    <input type="radio" name="q2" value="a"> a) img
                </label>
                <label>
                    <input type="radio" name="q2" value="b"> b) picture
                </label>
                <label>
                    <input type="radio" name="q2" value="c"> c) src
                </label>
                <label>
                    <input type="radio" name="q2" value="d"> d) image
                </label>
            </div>
        </div>

        <div class="question">
            <p>3. HTML, hangi türde bir dosya uzantısına sahiptir?</p>
            <div class="options">
                <label>
                    <input type="radio" name="q3" value="a"> a) .html
                </label>
                <label>
                    <input type="radio" name="q3" value="b"> b) .css
                </label>
                <label>
                    <input type="radio" name="q3" value="c"> c) .js
                </label>
                <label>
                    <input type="radio" name="q3" value="d"> d) .png
                </label>
            </div>
        </div>

        <div class="question">
            <p>4. CSS, hangi türde bir teknolojidir?</p>
            <div class="options">
                <label>
                    <input type="radio" name="q4" value="a"> a) Programlama Dili
                </label>
                <label>
                    <input type="radio" name="q4" value="b"> b) Veritabanı
                </label>
                <label>
                    <input type="radio" name="q4" value="c"> c) Stil Şablonu
                </label>
                <label>
                    <input type="radio" name="q4" value="d"> d) Sunucu İşletim Sistemi
                </label>
            </div>
        </div>

        <button>Testi Gönder</button>
    </div>
</body>
</html>
